<div class="product_edit-container">
    <form class="mat-elevation-z8" [formGroup]="productForm">
        <ng-container *ngIf="is_edit; else addProductHead">
            <h4>Edit Product</h4>
        </ng-container>
        <ng-template #addProductHead>
            <h4>Add Product</h4>
        </ng-template>
        <div class="div-1">
            <input type="text" placeholder="Title" formControlName="title">
            <input type="text" placeholder="Brand" formControlName="brand">
            <select formControlName="category" class="form-select" aria-label="Default select example">
                <option value="smartphones">Smart Phones</option>
                <option value="laptops">Laptops</option>
                <option value="fragrances">Fragrances</option>
                <option value="skincare">Skin Care</option>
                <option value="groceries">Groceries</option>
                <option value="homedecoration">Home Decoration</option>
                <option value="furniture">Furniture</option>
                <option value="tops">Tops</option>
                <option value="womens-dresses">Womens Dresses</option>
                <option value="womens-shoes">Womens Shoes</option>
                <option value="mens-shirts">Mens Shirts</option>
                <option value="mens-shoes">Mens Shoes</option>
                <option value="mens-watches">Mens Watches</option>
                <option value="womens-watches">Women Watches</option>
                <option value="womens-bags">Womens Bags</option>
                <option value="womens-jewellery">Womens Jewellery</option>
                <option value="sunglasses">Sunglasses</option>
                <option value="automotive">Automotive</option>
                <option value="motorcycle">Motorcycle</option>
                <option value="lighting">Lighting</option>
            </select>
        </div>
        <div class="div-2">
            <input type="textarea" placeholder="Description" formControlName="description">
        </div>
        <div class="div-4">
            <input type="number" placeholder="Price" min="1" formControlName="price">
            <input type="number" placeholder="Discount Percentage" min="0" max="80"
                formControlName="discountPercentage">
        </div>
        <div class="div-5">
            <input type="number" placeholder="Stock" min="1" formControlName="stock">
            <input type="number" placeholder="Rating" min="0" max="5" formControlName="rating">
        </div>
        <div class="div-2">
            <input type="textarea" placeholder="Thumbnail URL" formControlName="thumbnail">
        </div>
        <div class="div-6">
            <button class="btn btn-primary" [disabled]="!productForm.valid" (click)="onSubmit()">
                <ng-container *ngIf="is_edit; else addProduct">Save Changes</ng-container>
                <ng-template #addProduct >Add Product</ng-template>
            </button>
        </div>
    </form>
</div>
