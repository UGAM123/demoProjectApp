<div class="products_list-container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a class="navbar-brand" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></a>
            </div>
            <div class="d-flex" role="search">
                <p>Category : 
                    <select (change)="filterProductsByCategory($event)">
                        <option value="all">All</option>
                        <option value="smartphones">Smart Phones</option>
                        <option value="laptops">Laptops</option>
                        <option value="fragrances">Fragrances</option>
                        <option value="skincare">Skin Care</option>
                        <option value="groceries">Groceries</option>
                        <option value="homedecoration">Home Decoration</option>
                        <option value="furniture">Furniture</option>
                        <option value="tops">Tops</option>
                        <option value="womens-dresses">Womens Dresses</option>
                        <option value="womens-shoes">Womens Shoes</option>
                        <option value="mens-shirts">Mens Shirts</option>
                        <option value="mens-shoes">Mens Shoes</option>
                        <option value="mens-watches">Mens Watches</option>
                        <option value="womens-watches">Women Watches</option>
                        <option value="womens-bags">Womens Bags</option>
                        <option value="womens-jewellery">Womens Jewellery</option>
                        <option value="sunglasses">Sunglasses</option>
                        <option value="automotive">Automotive</option>
                        <option value="motorcycle">Motorcycle</option>
                        <option value="lighting">Lighting</option>
                    </select></p>
                <p>Search : <input type="text" [(ngModel)]="filterString" (input)="filterProductsByName()"></p>
            </div>
        </div>
    </nav>
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">
            <ng-container *ngFor="let product of filteredList">
                <div>
                    <button class="product_name" (click)="activeProduct=product">{{product.title}}</button>
                    <hr>
                </div>
            </ng-container>
            <ng-container *ngIf="noProducts">
                NO Products Found
            </ng-container>
        </mat-drawer>
        <div>
            <app-products-details [product]="activeProduct" (productId)="deleteProduct($event)"></app-products-details>
        </div>
    </mat-drawer-container>
</div>
